<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        .form {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="radio"], textarea {
            margin-top: 5px;
            width: 95%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .gender-options {
            display: flex;
            align-items: center;
            gap: 20px; /* Spacing between options */
            margin-top: 5px;
        }
        .gender-options label {
            font-weight: normal;
            margin-left: 5px;
            width: auto;
        }
        .gender-options input {
            margin: 0; /* Remove extra margin around radio buttons */
            width: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form">
    <form method="post">
        <label for="student-name"> Name:</label>
        <input type="text" id="student-name" name="student_name" placeholder="Enter student's name" required>

        <label for="fathers-name">Father's Name:</label>
        <input type="text" id="fathers-name" name="fathers_name" placeholder="Enter father's name" required>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" placeholder="Enter class" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter address" required></textarea>

        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display: inline;">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" style="display: inline;">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other" style="display: inline;">Other</label>
        </div>

        <button type="submit" onclick="AddtoTable()">Submit</button>
    </form>
</div>
<div class="form">
    <table border="1" cellpadding="12">
        <tr>
            <th>Sr No.</th>
            <th>Name: </th>
            <th>Father's Name</th>
            <th>Class</th>
            <th>Address</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>1</td>
            <td id="name-f"></td>
            <td id="father-name-f"></td>
            <td id="class-f"></td>
            <td id="address-f"></td>
            <td></td>
        </tr>
    </table>
</div>
<script>
function AddtoTable(){
    event.preventDefault();
    const StudentName=document.getElementById('student-name').value;
    const FatherName=document.getElementById('fathers-name').value;
    const Class=document.getElementById('class').value;
    const Address=document.getElementById('address').value;

    document.getElementById('name-f').innerText=StudentName;
    document.getElementById('father-name-f').innerText=FatherName;
    document.getElementById('class-f').innerText=Class;
    document.getElementById('address-f').innerText=Address;
}
</script>
</body>
</html>
